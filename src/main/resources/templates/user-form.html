<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Cadastro de Usuário</h1>

    <div th:if="${success}" class="alert alert-success" role="alert">
        Cadastro realizado com sucesso!
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}">Erro ao cadastrar usuário. Tente novamente.</span>
    </div>

    <form th:action="@{/user/register}" th:object="${userDTO}" method="post" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required/>
            <div class="invalid-feedback">
                Por favor, insira um nome de usuário.
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required/>
            <div class="invalid-feedback">
                Por favor, insira uma senha.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
            <div class="invalid-feedback">
                Por favor, insira um email válido.
            </div>
        </div>
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Cadastrar
            </button>
        </div>
    </form>
</div>

<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
