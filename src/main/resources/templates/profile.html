<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            color: #343a40;
        }
        .profile-header {
            background-color: #ffffff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 40px;
        }
        .profile-header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            font-weight: 700;
            color: #343a40;
        }
        .profile-header h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .edit-button {
            margin-top: 15px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .biography {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .biography h4 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #495057;
            margin-bottom: 15px;
        }
        .biography p {
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
        }
        .post-card {
            margin-bottom: 25px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.4rem;
            font-weight: 500;
            color: #343a40;
        }
        .post-date {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
        .post-stats {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="profile-header">
        <h1 th:text="${profile.name}">Nome do Perfil</h1>
        <h2 th:text="${profile.user.username}">Nome do Usuário</h2>
    </div>

    <div class="biography">
        <h4>Biografia</h4>
        <p th:text="${profile.biography}">Esta é a biografia do usuário.</p>
    </div>

    <h2 class="mb-4">Posts:</h2>
    <div th:each="post : ${profile.postList}">
        <div class="card post-card">
            <div class="card-body">
                <h3 class="card-title" th:text="${post.postText}">Título do Post</h3>
                <p class="post-date" th:text="${post.formattedDate}">Data do Post</p>
                <div class="post-stats">
                    <span th:text="${post.likeCount} + ' curtidas'">0 curtidas</span> •
                    <span th:text="${#lists.size(post.comments)} + ' comentários'">0 comentários</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
